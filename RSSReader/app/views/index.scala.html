@import controllers.RSSItem
@import scala.collection.mutable.ArrayBuffer

@(rssItems:ArrayBuffer[RSSItem])

<!DOCTYPE html>

<html>
    <head>
        <title>Sky Sports RSSReader</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    </head>


    <body>

        <div class="container-full">

            <div class="row">

                <div class="col-lg-12 text-center v-center">

                    <h1><a href="/">Sky Sports RSS Search</a></h1>

                    <br>

                    <form class="col-lg-12" id="searchbox"  action="search">
                        <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                                <input type="text" name="query" class="center-block form-control input-lg" title="Enter a query." placeholder="Search RSS...">
                                <span class="input-group-btn">
                                    <button type="submit" value=" Send" class="btn btn-success" id="submit">Search</button>
                                  </span>
                        </div>
                    </form>



                </div>
            </div> <!-- /row -->
            <br><br><br>
        </div> <!-- /container full -->

        <div class="container">
            <div class="items">
            @for(item <- rssItems) {
                    <div class="item">
                    <h3><a href="@item.link">@item.title</a></h3>
                    <p>@item.description</p>
                    </div>
                }
                </div>

            <br><br>
            <p>End of Results</p>

        </div><!-- /.container -->

    </body>
</html>
